<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="./Netflix-assets/assets/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <title>Netflix - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-black">
    <!-- * INIZIO HEADER CON NAVBAR -->
    <nav class="navbar bg-black">
      <div class="ms-2">
        <img
          src="./Netflix-assets/assets/netflix_logo.png"
          alt="Neflix Logo"
          width="100px"
        />
      </div>
    </nav>
    <!-- * FINE HEADER CON NAVBAR -->
    <!-- * INIZIO MAIN-->
    <main class="d-flex justify-content-center align-items-centers">
      <section class="container custom-container mb-4">
        <div class="row">
          <div class="col">
            <h1 class="text text-white display-4 fw-normal">Edit Profile</h1>
            <hr class="text text-white" />
          </div>
        </div>
        <div class="row gy-sm-4 g-md-0">
          <div class="col-12 col-md-6">
            <img
              src="./Netflix-assets/assets/avatar.png"
              alt="Your Avatar"
              width="200px"
            />
          </div>
          <div class="col-12 col-md-6">
            <div id="primoDiv">
              <p class="text text-white bg-secondary p-1 fw-semibold">
                Strive Student
              </p>
              <div id="sceltaLingua">
                <p class="text text-light mb-1 fs-4">Language:</p>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-light rounded-0 mb-3 dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Seleziona lingua
                    <span
                      ><i class="bi bi-caret-down-fill text-white me-4"></i
                    ></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Inglese</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Francese</a>
                    </li>
                  </ul>
                </div>
                <hr class="text text-white" />
              </div>
            </div>
            <div id="secondoDIv">
              <p class="text text-light mb-1 fs-4">Maturity Setting:</p>
              <button
                type="button"
                class="btn btn-secondary rounded-0 p-0 px-3"
              >
                ALL MATURITY RATINGS
              </button>
              <p class="text text-light fs-6 my-3">
                Show titles of all maturity ratings for this profile
              </p>
              <button
                type="button"
                class="btn rounded-0 py-1 px-4 btn-outline-secondary"
              >
                EDIT
              </button>
              <hr class="text text-white my-4" />
            </div>
            <div id="terzoDiv">
              <p class="text text-light m-1 fs-4">Autoplay controls</p>
              <div class="form-check">
                <input
                  class="form-check-input bg-black border border-secondary rounded-0"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text text-light"
                  for="flexCheckDefault"
                >
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-black border border-secondary rounded-0"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label
                  class="form-check-label text text-light fs-6"
                  for="flexCheckChecked"
                >
                  Autoplay previews while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <hr class="text text-white my-4" />
          <div class="col d-flex justify-content-between">
            <a
              href="index.html"
              class="btn btn-outline-secondary rounded-0 px-2 text fw-semibold"
            >
              SAVE
            </a>
            <a
              href="index.html"
              class="btn btn-outline-secondary rounded-0 px-2 text fw-semibold"
            >
              CANCEL
            </a>
            <a
              href="index.html"
              class="btn btn-outline-secondary rounded-0 px-2 fw-semibold text"
            >
              DELETE PROFILE
            </a>
          </div>
        </div>
      </section>
    </main>
    <!-- * FINE MAIN-->

    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
